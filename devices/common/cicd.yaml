substitutions:
  friendly_name: ${name}
ota:
  - platform: http_request
http_request:
  buffer_size_rx: 2048
  buffer_size_tx: 2048
update:
  - platform: http_request
    name: Firmware Update
    source: https://github.com/jbunting/willowbird-devices/releases/download/latest/${name}-manifest.json
    update_interval: 1min
    on_update_available:
      then:
        - update.perform:

