substitutions:
  version: dev
  friendly_name: ${name}
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: jbunting.${name}
    version: ${version}
ota:
  - platform: esphome
  - platform: http_request
http_request:
  buffer_size_rx: 2048
  buffer_size_tx: 2048
update:
  - platform: http_request
    name: Firmware Update
    source: https://github.com/jbunting/willowbird-devices/releases/download/latest/${name}-manifest.json
    update_interval: 1min
    on_update_available:
      then:
        - update.perform:

